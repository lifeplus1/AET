<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- SEO -->
  {% seo %}
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Snipcart for e-commerce -->
  <link rel="preconnect" href="https://app.snipcart.com">
  <link rel="preconnect" href="https://cdn.snipcart.com">
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-container">
        <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
        <ul class="nav-links">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/store/' | relative_url }}">Store</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
          <li><a href="{{ '/resources/' | relative_url }}">Resources</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p>Exploring the frontiers of energy technologies and consciousness.</p>
    </div>
  </footer>

  <!-- Snipcart -->
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="N2RhMDVhYzItNjlhYS00ZDhkLWE2NzEtYjdlYTNlNWVjM2E1NjM4OTIxMzA5ODkzODI1NDE0" data-currency="usd"></div>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TEMDJS3TTJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-TEMDJS3TTJ');
  </script>
</body>
</html>
